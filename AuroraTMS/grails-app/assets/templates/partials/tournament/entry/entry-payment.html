<div layout="column" layout-fill ng-cloak>
<md-content><div>Payment</div>
<div>Total: {{ invoice.balanceDue | currency }}</div>
<form action="" method="POST" id="payment-form">
  <span class="payment-errors">{{ error }}</span>

  <div class="form-row">
    <label>
      <span>Card Number</span>
      <input type="text" size="20" data-stripe="number" ng-model="card.number"/>
    </label>
  </div>

  <div class="form-row">
    <label>
      <span>CVC</span>
      <input type="text" size="4" data-stripe="cvc" ng-model="card.cvc"/>
    </label>
  </div>

  <div class="form-row">
    <label>
      <span>Expiration (MM/YYYY)</span>
      <input type="text" size="2" data-stripe="exp-month" ng-model="card.expiration_month"/>
    </label>
    <span> / </span>
    <input type="text" size="4" data-stripe="exp-year" ng-model="card.expiration_year"/>
  </div>

  <button type="submit" ng-click="performTransaction($event)"  class="md-raised md-primary">Submit Payment</button>
</form>
</md-content>
