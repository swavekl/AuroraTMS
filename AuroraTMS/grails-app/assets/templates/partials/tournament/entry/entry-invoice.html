<div layout="column" layout-fill ng-cloak layout-padding>
<md-content>
<table>
<tr ng-repeat="invoiceGroup in invoice">
<td>{{ invoiceGroup.group }}</td>
<td>
	<table>
	<tr ng-repeat="item in invoiceGroup.items">
	<td>{{ item.name }}</td>
	<td>{{ item.price | currency }}</td>
	</tr>
	</table>
</td>
</tr>
<tr>
</tr>
<td>Grand Total</td>
<td>{{ grandTotal | currency }}</td>
</tr>
</table>
</md-content>
</div>
