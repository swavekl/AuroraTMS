<div>
	<table>
		<tr>
		<td><H4>Tournaments in the </H4></td>
		<td>
		<md-select placeholder="Region" ng-model="search.region" ng-change="filterByRegion(search.region)">
			<md-option ng-repeat="region in allRegions" value="{{region}}">{{region}}</md-option>
		</md-select>		
		</td>
		<td><h4> region</h4></td>
		</tr>
	</table>
	<div ng-hide="tournamentList.length > 0">No tournaments found</div>
	<md-list ng-show="tournamentList.length > 0"> <md-list-item
		class="md-3-line" ng-repeat="tournament in tournamentList"
		ng-click="showTournamentDetails(tournament.id, $event)">
	<div class="md-list-item-text">
		<p class="md-subhead">{{ tournament.name }}</p>
		<h4 ng-show="tournament.startDate != tournament.endDate">
		<span date-range start-date="{{tournament.startDate}}" end-date="{{tournament.endDate}}"></span>
		</h4>
		<h4 ng-show="tournament.startDate == tournament.endDate">{{
			tournament.startDate | date }}</h4>
		<h4>{{ tournament.city }}, {{tournament.state}} &nbsp; 
		<span ng-repeat="n in tournament.starLevel | range">
			<ng-md-icon icon="star" size="20"></ng-md-icon>
		</span>
	</h4>
	</div>
	<!-- <ng-md-icon icon="chevron_right" ng-click="showTournamentDetails(tournament.id, $event)"></ng-md-icon> --> <md-divider></md-divider>
	</md-list-item> </md-list>

</div>
