<div layout="column" layout-align="start center"
	layout-align-md="start center" layout-fill>
	<form name="usattSearchForm" novalidate>
		<!-- show server side errors -->
		<div id="errors">
			<ul>
				<li ng-repeat="error in search.errors">{{error}}</li>
			</ul>
		</div>
		<md-content layout-gt-md="row" layout="column"> 
		<md-input-container>
		<label>First Name</label> <input name="firstName"
			ng-model="search.firstName" size="25" maxlength="25" /> 
		</md-input-container> 
		<md-input-container>
		<label>Last Name</label> <input name="lastName"
			ng-model="search.lastName" size="25" maxlength="25" /> 
			</md-input-container> 
		</md-content>
		<h3>OR</h3>
		<md-content layout-gt-md="row" layout="column"> 
		<md-input-container>
		<label>USATT Member Id</label> 
		<input name="memberId"
			ng-model="search.memberId" size="25" maxlength="6" /> 
			</md-input-container> 
			</md-content>
		<md-content layout="row" layout-align="center center" layout-padding>
		<md-button class="md-raised"
			ng-click="findUSATTMember(search.firstName, search.lastName, search.memberId)">Find
		Member</md-button> <span>&nbsp;&nbsp;</span> <md-button class="md-raised"
			ng-click="newUSATTMember()">New Member</md-button> </md-content>
		
		<md-content layout="column" ng-show="search.searched">
<md-progress-linear md-mode="indeterminate" ng-show="search.inProgress"></md-progress-linear>
		<h4 ng-show="usattMembers.length == 0">No players found</h4>
		<md-list ng-show="usattMembers.length > 0"> <md-list-item class="md-3-line"
			ng-repeat="member in usattMembers"
			ng-click="editMember(member.memberId, $event)">
		<div class="md-list-item-text">
			<h3>{{ member.firstName }} {{member.lastName}}
				({{member.rating}})</h3>
			<h4>{{ member.city }}, {{member.state}}</h4>
			<h4>Member ID: {{ member.memberId }}, Last Played:
				{{member.lastPlayedDate | date}}</h4>
		</div>
	<ng-md-icon icon="chevron_right"></ng-md-icon>
	<md-divider></md-divider>
		</md-list-item> </md-list> </md-content>
		
		<md-content layout="row" layout-align="center center" layout-padding ng-show="usattMembers.length > 0">
			<md-button class="md-raised" ng-click="prevPage()" ng-disabled="reachedStart()">Previous</md-button>
			 <span>&nbsp;&nbsp;</span> 
			<md-button class="md-raised" ng-click="nextPage()" ng-disabled="reachedEnd()">Next</md-button>
		</md-content>
	</form>
</div>
